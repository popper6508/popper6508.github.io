<!DOCTYPE html>
<html>
<head>
  <title>GPT Study Book</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <form action="/result" method="post">
    <label for="api_key">OpenAI API key:</label>
    <input type="text" id="api_key" name="api_key" required><br>

    <label for="topic">Topic:</label>
    <input type="text" id="topic" name="topic"><br>

    <label for="num_chapter">Number of Chapters:</label>
    <input type="number" id="num_chapter" name="num_chapter"><br>

    <label for="make_for_whom">Make for Whom:</label>
    <input type="text" id="make_for_whom" name="make_for_whom"><br>

    <input type="submit" value="Generate Book">
  </form>
</body>
</html>
